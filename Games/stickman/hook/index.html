<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>STICKMAN HOOK</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .game-iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove border */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-iframe-container">
            <iframe allowfullscreen class="game-iframe" src="https://stickman.pro/iframe/index.html"></iframe>
        </div>
    </div>

    <script>
        // Optional: Function to toggle fullscreen mode
        function openFullscreen() {
            const elem = document.querySelector('.game-container');
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        // Add an event listener to toggle fullscreen on double-click or a button click
        document.body.addEventListener('dblclick', openFullscreen);
    </script>
</body>
</html>

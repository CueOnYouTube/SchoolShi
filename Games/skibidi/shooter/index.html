<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>SKIBIDI SHOOTER | Play on Classroom 6x Unblocked Games &amp; Ad-Free!</title>
    <link href="https://bitlifeonlineunblocked.github.io/content/themes/yaw/style/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        .game-container {
            width: 100%;
            height: 100%;
        }
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove border */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <iframe allowfullscreen="" class="game-iframe" id="game-area" src="https://edumaths.github.io/s99/skibidi-shooter"></iframe>
    </div>

    <script>
        // Function to toggle fullscreen
        function open_fullscreen() {
            const gameArea = document.getElementById('game-area');
            if (gameArea.requestFullscreen) {
                gameArea.requestFullscreen();
            } else if (gameArea.mozRequestFullScreen) { // Firefox
                gameArea.mozRequestFullScreen();
            } else if (gameArea.webkitRequestFullscreen) { // Chrome, Safari and Opera
                gameArea.webkitRequestFullscreen();
            } else if (gameArea.msRequestFullscreen) { // IE/Edge
                gameArea.msRequestFullscreen();
            }
        }

        // Optional: Call this function to enter fullscreen on load
        // open_fullscreen();
    </script>
</body>
</html>

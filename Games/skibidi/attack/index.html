<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skibidi Toilet Attack</title>
    <style>
        body {
            margin: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .game-container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h1 {
            margin-bottom: 20px;
        }
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Skibidi Toilet Attack</h1>
        <button class="fullscreen-btn" id="fullscreenBtn">Fullscreen</button>
        <div class="game-player">
            <iframe class="game-iframe" id="gameArea" src="https://unblocked-games911.github.io/skibidi-toilet-attack/" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const gameArea = document.getElementById('gameArea');

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                gameArea.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            }
        });
    </script>
</body>
</html>
